<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<!-- 表格：table   闭合标签
		表格的行：table row  tr闭合标签
		表格的数据：table  data  td 闭合标签
 	-->
	<!-- border：定义边框线 -->
	<!-- colspan：合并列 -->
	<!-- rowspan：合并行 -->
	<!-- align：文字对齐方式 -->
	<!-- bgcolor：定义背景颜色 -->
	<!-- border-collapse:collapse:合并边框线 -->
	<table border="1" style="border-collapse:collapse" width="800">
		<tr height="50">
			<td colspan="3" align="center" bgcolor="#eee"><h3>1803H5座位平面图</h3></td>
		</tr>
		<tr height="20">
			<td>姓名</td>
			<td>手机号</td>
			<td width="200">头像</td>
		</tr>
		<tr>
			<td>李济涵</td>
			<td>13685696325</td>
			<td><img src="./img/ljh.jpg" width="200" height="200" alt=""></td>
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="3">2 </td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<!-- <td>5</td> -->
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
