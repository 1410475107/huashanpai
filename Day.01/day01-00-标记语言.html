<!-- DOCUMENT：文档 -->
<!-- HyperTextMarkupLanguage：超文本标记（标签）语言 -->
<!-- TYPE：类型 -->
<!-- 指定当前的HTML使用最新的HTML5标准 -->
<!DOCTYPE html>
<!-- w3c -->
<!-- html是根标签 -->
<!-- html是一个闭合标签： -->
<html>
	<!-- head：头部标签。定义一些元信息 -->
	<head>
		<meta charset="UTF-8">
		<!-- 标题标签 -->
		<title>我的第一个HTML页面</title>
	</head>
	<!-- body：内容部分 -->
	<body>
		锄禾日当午， <br>
		汗滴禾下土。<br>
		谁知盘中餐，<br>
		粒粒皆辛苦。<br>
		<b>asasd</b>
		<u>我的文字信息</u>
		<del>删除下N</del>
	</body>
</html>
