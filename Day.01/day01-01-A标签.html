<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>A标签的学习和使用</title>
	</head>
	<body>
		<!-- A：实现超链接 -->
		<!-- href属性：指定跳转到的目标地址 -->
		<!-- target：指定打开的窗口 -->
		<!-- a标签的内容可以放任何东西 -->
		<a href="https://www.jd.com/"  target="_blank" title="鼠标移动上来看效果">京东官方网站</a> <br>
		<a href="http://www.hqyj.com/" target="_self">华清远见</a><br>
		<a href="./day01-00-标记语言.html">链接到页面一</a><br>
		<a href="https://item.jd.com/25551301118.html">京东商品</a><br>
		<a href="../index.html">连接到上级目录里面的index.html</a><br>
		<!-- 页面内部链接 -->
		<a href="#bottom123">跳转到底部</a>

		<div style="height: 2000px;"></div>
		<!-- 定义a标签并给一个name属性 -->
		<a name="bottom123"></a>
		<span>底部信息</span>
		<a href="#top">TOP</a>



		<a href="http://163.com"  target="_blank">网易</a>
	</body>
</html>
